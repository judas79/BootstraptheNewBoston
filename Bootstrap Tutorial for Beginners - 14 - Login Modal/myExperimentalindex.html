<!DOCTYPE html>
<html lang="en">
<head>
    <title>thenewboston</title>
    <meta charset="utf-8">

    <!-- L10 using downloaded bootstrap files instead of CDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>


    <!-- L08 set up the navigation bar size toggle-->
    <nav class="navbar navbar-inverse">

        <!--container-fluid, defines the navigation bar will span the width-->
        <div class="container-fluid">

            <!--Add Logo to left side of Nav. bar-->
            <div class="navbar-header">

                <!--toggle collapse or expand, 4 attributes, button-->
                <button type='button' class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">

                    <!--the toggle collapse button, icon-->
                    <span class="icon-bar"></span>

                    <!--NOT in this lesson: the toggle collapse button, icon-->
                    <span class=" glyphicon glyphicon-music" aria-hidden="true" style="color:white"></span>

                    <span class="icon-bar"></span>

                    <!-- NOT in this lesson: There is a glyth icon that will also do the same thing as 3 icon-bar class
                    <span class=" glyphicon glyphicon-menu-hamburger" aria-hidden="true" style="color:white"></span>-->
                </button>

                <!--add link and logo name-->
                <a href='http://google.com' class="navbar-brand">The New Boston</a>
            </div>
            <!--Menu Items-->

            <!--make the nav. bar collapsible using these classes-->
            <div class="collapse navbar-collapse" id='mainNavBar'>

                <!--navigation bar classes, for the rest of the nav. bar items -->
                <ul class="nav navbar-nav">

                    <!--list items tag, make the item always selected by choosing active, and make a link, then the text -->
                    <li class="active"><a href="http://ebay.com">Homepage</a></li>

                    <!--NOT active nav. bar items-->
                    <li><a href="http://msn.com">About</a></li>
                    <li><a href="http://yahoo.com">Contacts</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content-->
    <!--L10 set up wrapper main<div>, id = wrapper, and side bar and main content area-->
    <div id = 'wrapper'>

        <!--sidebar-->
        <div id ='sidebar-wrapper'>

            <!--unordered list to hold sidebar items-->
            <ul class ='sidebar-nav'>

                <!--sidebar items and link in a list tag-->
                <li><a href="#">Account</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>

            </ul>

        </div>

        <!--Main page contents area-->

        <!--id for main page-->
        <div id ='page-content-wrapper'>

            <!--bootstrap class container-fluid for full width main page-->
            <div class="container">

                <!--L14 push and pull-->
                <h1>Lesson 14 Login Modal</h1>
                <h3>Log In Demo</h3>

                <!--Create the object use as, button, color, looks like a button and green (success),
                 used to toggle modal, this modals id is:, and button text is open Log... hash popupWindow-->
                <button type='button' class="btn btn-success" data-toggle="modal" data-target="#popupWindow">Open Log In Window</button>

                <!--create modal (popup window) which fades, id name is popupWindow and
                nested has modal-dialog to display message,-->
                <div class="modal fade" id="popupWindow">
                    <div class="modal-dialog">

                        <!--nested class modal content allows for a Header, body and footer within popup-->
                        <div class="modal-content">

                            <!--Header (close button, its a button, that closes the modal by clicking X(&times)-->
                            <div class="modal-header"></div>
                                <button type="button" class="close" style="background: red;" data-dismiss="modal">&times</button>
                                <h3 class="modal-title">Log In</h3>

                            <!--body (log in form)-->
                            <div class="modal-body"></div>
                                <form role="form">
                                    <div class="form-group">

                                        <!--Create modal title label for email-->
                                        <label class="modal-title" style="background: white">Email :</label>
                                        <input type="email" class="form-control" placeholder="email">
                                    </div>
                                    <div class="form-group">

                                        <!--Create modal title for password-->
                                        <label class="modal-title" style="background: white">Password :</label>
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>

                                </form>

                            <!--footer (submit button)-->
                            <div class="modal-footer"></div>
                                <button class="btn btn-primary btn-block">Log In</button>

                        </div>

                    </div>

                </div>

            </div>
        <!---->

        </div>

    </div>

</body>
</html>
